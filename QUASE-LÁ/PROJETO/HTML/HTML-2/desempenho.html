<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integração WebSocket</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        h1 {
            color: #007bff;
        }

        .chart-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        #chart-donut,
        #chart-line {
            max-width: 400px;
            height: 350px;
            margin: 0 10px;
        }

        @media (max-width: 768px) {
            .chart-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sharktech</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="container my-5">
        <h1 class="text-center">Integração com WebSocket</h1>

        <!-- Container dos gráficos -->
        <div class="chart-container">
            <!-- Gráfico Donut -->
            <div id="chart-donut"></div>
            <!-- Gráfico de Linhas -->
            <div id="chart-line"></div>
        </div>
    </main>

    <!-- Script para o gráfico Donut -->
    <script>
        var optionsDonut = {
            series: [44, 55, 41], // Dados para Tênis, Sandália, Chinelo
            labels: ['Tênis', 'Sandália', 'Chinelo'],
            chart: {
                type: 'donut',
                width: 300,
                height: 300
            },
            responsive: [{
                breakpoint: 480,
                options: {
                    chart: {
                        width: 200
                    },
                    legend: {
                        position: 'bottom'
                    }
                }
            }]
        };

        var chartDonut = new ApexCharts(document.querySelector("#chart-donut"), optionsDonut);
        chartDonut.render();
    </script>

    <!-- Script para o gráfico de Linhas -->
    <script>
        var optionsLine = {
            series: [{
                name: "Session Duration",
                data: [45, 52, 38, 24, 33, 26, 21, 20, 6, 8, 15, 10]
            },
            {
                name: "Page Views",
                data: [35, 41, 62, 42, 13, 18, 29, 37, 36, 51, 32, 35]
            },
            {
                name: 'Total Visits',
                data: [87, 57, 74, 99, 75, 38, 62, 47, 82, 56, 45, 47]
            }],
            chart: {
                height: 350,
                type: 'line',
                zoom: {
                    enabled: false
                },
            },
            dataLabels: {
                enabled: false
            },
            stroke: {
                width: [5, 7, 5],
                curve: 'straight',
                dashArray: [0, 8, 5]
            },
            title: {
                text: 'Page Statistics',
                align: 'left'
            },
            markers: {
                size: 0,
                hover: {
                    sizeOffset: 6
                }
            },
            xaxis: {
                categories: ['01 Jan', '02 Jan', '03 Jan', '04 Jan', '05 Jan', '06 Jan', '07 Jan', '08 Jan', '09 Jan',
                    '10 Jan', '11 Jan', '12 Jan'
                ],
            },
            tooltip: {
                y: [
                    {
                        title: {
                            formatter: function (val) {
                                return val + " (mins)"
                            }
                        }
                    },
                    {
                        title: {
                            formatter: function (val) {
                                return val + " per session"
                            }
                        }
                    },
                    {
                        title: {
                            formatter: function (val) {
                                return val;
                            }
                        }
                    }
                ]
            },
            grid: {
                borderColor: '#f1f1f1',
            }
        };

        var chartLine = new ApexCharts(document.querySelector("#chart-line"), optionsLine);
        chartLine.render();
    </script>

    <!-- Script de WebSocket -->
    <script>
        let values = [];
        let ws = new WebSocket('ws://127.0.0.1:1880/ws/data');

        ws.onmessage = function (event) {
            let receivedData = JSON.parse(event.data);
            let contador = receivedData.Contador1;

            values.push(contador);
            if (values.length > 10) values.shift(); // Manter os últimos 10 valores

            // Função para calcular a mediana
            function calculateMedian(arr) {
                const sorted = [...arr].sort((a, b) => a - b);
                const middle = Math.floor(sorted.length / 2);

                if (sorted.length % 2 === 0) {
                    return (sorted[middle - 1] + sorted[middle]) / 2;
                } else {
                    return sorted[middle];
                }
            }

            // Atualiza o gráfico de Donuts com a mediana
            const median = calculateMedian(values);
            chartDonut.updateSeries([median, 55, 41]); // Atualiza série

            // Atualiza o gráfico de Linhas
            let newSeriesData = [...optionsLine.series[0].data];
            if (newSeriesData.length >= 12) newSeriesData.shift();
            newSeriesData.push(contador);

            optionsLine.series[0].data = newSeriesData;
            chartLine.updateSeries([{
                name: "Session Duration",
                data: newSeriesData
            }]);
        };

        setInterval(function () {
            var currentTime = new Date();
            const median = calculateMedian(values);
            chartDonut.updateSeries([median, 55, 41]); // Atualiza a série do gráfico de donut
        }, 30000);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
