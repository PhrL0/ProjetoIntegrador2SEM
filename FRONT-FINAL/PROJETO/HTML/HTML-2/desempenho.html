<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integração WebSocket - Sharktech</title>
    <link rel="stylesheet" href="../CSS/desempenho.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Cabeçalho -->
    <header class="header">
      <h1>Sharktech</h1>

      <ul class="nav-shark">
        <li>Dashboard</li>
        <li>Sobre</li>
      </ul>
    </header>

    <main class="container-principal">
      <div class="content-layout">
        <div class="camera-charts-position">
          <div class="camera-container">
            <video id="videoElement" autoplay></video>
          </div>

          <div>
            <div class="sparkboxes sparkposition">
              <div class="box box1 text-center">
                <strong>Tênis</strong>
                <div id="spark1"></div>
              </div>
              <div class="box box2 text-center">
                <strong>Sandália</strong>
                <div id="spark2"></div>
              </div>
              <div class="box box3 text-center">
                <strong>Chinelo</strong>
                <div id="spark3"></div>
              </div>
            </div>

            <div style="display: flex; flex-direction: row; align-items: center; gap:30px">
              <div id="chart-line"></div>
              <div id="chart-donut"></div>
            </div>
          </div>
        </div>
      </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../HTML-2/desempenho.js"></script>
  </body>
</html>
