<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integração WebSocket - Sharktech</title>
    <link rel="stylesheet" href="../CSS/desempenho.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <div class="container d-flex justify-content-between align-items-center">
            <h1>Sharktech - Dashboard</h1>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container my-5">
        <div class="content-layout">
            <!-- Câmera ao vivo -->
            <div class="camera-container">
                <video id="videoElement" autoplay></video>
            </div>

            <!-- Container dos gráficos -->
            <div class="chart-container">
                <!-- Gráfico Donut -->
                <div id="chart-donut"></div>
                <!-- Gráfico de Linhas -->
                <div id="chart-line"></div>
            </div>
        </div>

        <!-- Gráficos sparkline -->
        <div class="sparkboxes">
            <div class="box box1">
                <strong>Sparkline 1</strong>
                <div id="spark1"></div>
            </div>
            <div class="box box2">
                <strong>Sparkline 2</strong>
                <div id="spark2"></div>
            </div>
            <div class="box box3">
                <strong>Sparkline 3</strong>
                <div id="spark3"></div>
            </div>
            <div class="box box4">
                <strong>Sparkline 4</strong>
                <div id="spark4"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Sharktech - Todos os direitos reservados</p>
    </footer>

    <!-- Scripts de Gráficos e WebSocket -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="../HTML-2/desempenho.js"></script>
</body>

</html>
