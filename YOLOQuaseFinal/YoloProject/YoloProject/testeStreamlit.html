<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlit App Embedding</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        iframe {
            display: block;
            width: 100%;
            height: 100vh; /* Altura total da janela */
            border: none; /* Remove a borda ao redor do iframe */
        }
    </style>
</head>
<body>

    <!-- O iframe que carrega o app Streamlit -->
    <iframe src="https://blank-app-1rb4max1kpm.streamlit.app/" title="Streamlit App"></iframe>

</body>
</html>
